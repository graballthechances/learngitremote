<html>
<head>
    <title>Change password successfully</title>
    <link rel="stylesheet" href="/static/css/login.css" type="text/css" media="all">
    <link rel="stylesheet" href="/static/css/bootstrap.css" type="text/css" media="all">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

</head>
<body>
<!--logo开始-->
<div class="logo"><span class="glyphicon glyphicon-hand-right" aria-hidden="true"></span> ATM</div>
<!--logo结束-->
<br>
<br>
<div class="all container">
<div class="login">
    密码更改成功!<br/>
    <p style="font-size: 14px;"><i id="timeTipBoxID">4</i>秒后自动跳转，或点击自动跳转！</p>
</div>

<script language="JavaScript" type="text/javascript">
    function delayURL(url) {
        var delay = document.getElementById("timeTipBoxID").innerHTML;
        if(delay > 1) {
            delay--;
            document.getElementById("timeTipBoxID").innerHTML = delay;
        } else {
            window.top.location.href = url;
        }
        setTimeout("delayURL('" + url + "')", 1000);
    }
    delayURL("/account/login");
</script>
</div>
</body>
</html>
